name: Release Desktop Builds

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Windows
        run: flutter build windows --release
      
      - name: Create Windows artifact
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../PlayTorrio-Windows-x64.zip
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: PlayTorrio-Windows-x64
          path: PlayTorrio-Windows-x64.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build macOS
        run: flutter build macos --release
      
      - name: Create macOS artifact
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../PlayTorrio-macOS-Universal.zip NipaPlay.app
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: PlayTorrio-macOS-Universal
          path: PlayTorrio-macOS-Universal.zip

  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Linux using original NipaPlay build action
        uses: ./.github/actions/build-linux
        with:
          app-version: ${{ steps.version.outputs.version }}
          arch: 'amd64'
      
      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: PlayTorrio-Linux-x64-AppImage
          path: build/linux/NipaPlay-${{ steps.version.outputs.version }}-Linux-amd64.AppImage

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: PlayTorrio ${{ steps.version.outputs.version }}
          body: |
            ## PlayTorrio Desktop Release
            
            Portable builds for Windows, macOS (Universal), and Linux.
            
            ### Downloads
            - **Windows**: `PlayTorrio-Windows-x64.zip` - Extract and run `PlayTorrio.exe`
            - **macOS**: `PlayTorrio-macOS-Universal.zip` - Extract and run `PlayTorrio.app` (Universal: Intel + Apple Silicon)
            - **Linux**: `NipaPlay-${{ steps.version.outputs.version }}-Linux-amd64.AppImage` - Make executable and run
            
            ### Linux AppImage Usage
            ```bash
            chmod +x NipaPlay-${{ steps.version.outputs.version }}-Linux-amd64.AppImage
            ./NipaPlay-${{ steps.version.outputs.version }}-Linux-amd64.AppImage
            ```
            
            ### IPC Integration
            All builds support IPC mode for Electron integration. Launch with `--ipc` flag.
            See `bridge.md` for complete documentation.
            
            ### Requirements
            - **Windows**: Windows 10 or later
            - **macOS**: macOS 10.14 or later
            - **Linux**: No additional dependencies required (AppImage is self-contained)
          draft: false
          prerelease: false
          files: |
            artifacts/PlayTorrio-Windows-x64/PlayTorrio-Windows-x64.zip
            artifacts/PlayTorrio-macOS-Universal/PlayTorrio-macOS-Universal.zip
            artifacts/PlayTorrio-Linux-x64-AppImage/NipaPlay-${{ steps.version.outputs.version }}-Linux-amd64.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
