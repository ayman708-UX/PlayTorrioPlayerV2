name: Release Desktop Builds

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Windows
        run: flutter build windows --release
      
      - name: Create Windows artifact
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../PlayTorrio-Windows-x64.zip
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: PlayTorrio-Windows-x64
          path: PlayTorrio-Windows-x64.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build macOS
        run: flutter build macos --release
      
      - name: Create macOS artifact
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../PlayTorrio-macOS-Universal.zip NipaPlay.app
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: PlayTorrio-macOS-Universal
          path: PlayTorrio-macOS-Universal.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libkeybinder-3.0-dev libasound2-dev libmpv-dev
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Linux
        run: flutter build linux --release
      
      - name: Install AppImageTool
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          sudo mv appimagetool-x86_64.AppImage /usr/local/bin/appimagetool
      
      - name: Create AppImage
        run: |
          # Create AppDir structure
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/lib
          
          # Copy Flutter bundle
          cp -r build/linux/x64/release/bundle/* AppDir/usr/bin/
          
          # Create AppRun script
          cat > AppDir/AppRun << 'APPRUN_EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/lib:${LD_LIBRARY_PATH}"
          cd "${HERE}/usr/bin"
          exec ./nipaplay "$@"
          APPRUN_EOF
          chmod +x AppDir/AppRun
          
          # Create desktop file
          cat > AppDir/playtorrio.desktop << 'DESKTOP_EOF'
          [Desktop Entry]
          Name=PlayTorrio
          Exec=AppRun
          Icon=playtorrio
          Type=Application
          Categories=AudioVideo;Video;Player;
          DESKTOP_EOF
          
          # Copy icon if exists
          if [ -f "icons/new-icon-apple.png" ]; then
            cp icons/new-icon-apple.png AppDir/playtorrio.png
          fi
          
          # Build AppImage
          ARCH=x86_64 appimagetool --appimage-extract-and-run AppDir PlayTorrio-Linux-x64.AppImage
      
      - name: Upload Linux AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: PlayTorrio-Linux-x64-AppImage
          path: PlayTorrio-Linux-x64.AppImage

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: PlayTorrio ${{ steps.version.outputs.version }}
          body: |
            ## PlayTorrio Desktop Release
            
            Portable builds for Windows, macOS (Universal), and Linux (AppImage).
            
            ### Downloads
            - **Windows**: `PlayTorrio-Windows-x64.zip` - Extract and run `PlayTorrio.exe`
            - **macOS**: `PlayTorrio-macOS-Universal.zip` - Extract and run `PlayTorrio.app` (Universal: Intel + Apple Silicon)
            - **Linux**: `PlayTorrio-Linux-x64.AppImage` - Make executable and run (includes all dependencies)
            
            ### Linux AppImage Usage
            ```bash
            chmod +x PlayTorrio-Linux-x64.AppImage
            ./PlayTorrio-Linux-x64.AppImage
            ```
            
            ### IPC Integration
            All builds support IPC mode for Electron integration. Launch with `--ipc` flag.
            See `bridge.md` for complete documentation.
            
            ### Requirements
            - **Windows**: Windows 10 or later
            - **macOS**: macOS 10.14 or later
            - **Linux**: No additional dependencies required (AppImage includes everything)
          draft: false
          prerelease: false
          files: |
            artifacts/PlayTorrio-Windows-x64/PlayTorrio-Windows-x64.zip
            artifacts/PlayTorrio-macOS-Universal/PlayTorrio-macOS-Universal.zip
            artifacts/PlayTorrio-Linux-x64-AppImage/PlayTorrio-Linux-x64.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
