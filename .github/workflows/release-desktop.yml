name: Release Desktop Builds

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Windows
        run: flutter build windows --release
      
      - name: Create Windows artifact
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../PlayTorrio-Windows-x64.zip
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: PlayTorrio-Windows-x64
          path: PlayTorrio-Windows-x64.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build macOS
        run: flutter build macos --release
      
      - name: Create macOS artifact
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../PlayTorrio-macOS-Universal.zip NipaPlay.app
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: PlayTorrio-macOS-Universal
          path: PlayTorrio-macOS-Universal.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libkeybinder-3.0-dev libasound2-dev libmpv-dev
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Linux
        run: flutter build linux --release
      
      - name: Install AppImageTool
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          sudo mv appimagetool-x86_64.AppImage /usr/local/bin/appimagetool
      
      - name: Package Linux Bundle
        run: |
          cd build/linux/x64/release/bundle
          
          # Create a wrapper script that sets LD_LIBRARY_PATH
          cat > NipaPlay.sh << 'WRAPPER_SCRIPT'
          #!/bin/bash
          SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
          export LD_LIBRARY_PATH="${SCRIPT_DIR}/lib:${LD_LIBRARY_PATH}"
          # Disable mpv config to avoid assertion errors
          export MPV_HOME="${SCRIPT_DIR}/.mpv_dummy"
          mkdir -p "${MPV_HOME}"
          exec "${SCRIPT_DIR}/NipaPlay" "$@"
          WRAPPER_SCRIPT
          chmod +x NipaPlay.sh
          
          # Copy all system dependencies
          echo "Bundling system dependencies..."
          mkdir -p lib_temp
          
          # Function to copy library and its dependencies recursively
          copy_lib_recursive() {
            local lib=$1
            local libname=$(basename "$lib")
            
            # Skip if already copied
            if [ -f "lib_temp/$libname" ]; then
              return
            fi
            
            # Copy the library
            if [ -f "$lib" ]; then
              cp "$lib" lib_temp/ 2>/dev/null || true
              
              # Get and copy dependencies
              ldd "$lib" 2>/dev/null | grep "=> /" | awk '{print $3}' | while read dep; do
                if [ -f "$dep" ]; then
                  copy_lib_recursive "$dep"
                fi
              done
            fi
          }
          
          # Copy dependencies for all bundled .so files
          for so_file in lib/*.so*; do
            if [ -f "$so_file" ]; then
              copy_lib_recursive "$so_file"
            fi
          done
          
          # Copy dependencies for the main binary
          copy_lib_recursive "NipaPlay"
          
          # Move bundled libs to lib directory
          cp -n lib_temp/* lib/ 2>/dev/null || true
          rm -rf lib_temp
          
          # Create tar.gz
          cd ..
          tar -czf ../../../../PlayTorrio-Linux-x64.tar.gz bundle/
          cd ../../../../
          echo "Created PlayTorrio-Linux-x64.tar.gz with bundled dependencies"
      
      - name: Upload Linux Bundle
        uses: actions/upload-artifact@v4
        with:
          name: PlayTorrio-Linux-x64-Bundle
          path: PlayTorrio-Linux-x64.tar.gz

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: PlayTorrio ${{ steps.version.outputs.version }}
          body: |
            ## PlayTorrio Desktop Release
            
            Portable builds for Windows, macOS (Universal), and Linux.
            
            ### Downloads
            - **Windows**: `PlayTorrio-Windows-x64.zip` - Extract and run `PlayTorrio.exe`
            - **macOS**: `PlayTorrio-macOS-Universal.zip` - Extract and run `PlayTorrio.app` (Universal: Intel + Apple Silicon)
            - **Linux**: `PlayTorrio-Linux-x64.tar.gz` - Extract and run `./bundle/NipaPlay.sh` (includes all dependencies)
            
            ### Linux Bundle Usage
            ```bash
            tar -xzf PlayTorrio-Linux-x64.tar.gz
            cd bundle
            ./NipaPlay.sh
            ```
            
            ### IPC Integration
            All builds support IPC mode for Electron integration. Launch with `--ipc` flag.
            See `bridge.md` for complete documentation.
            
            ### Requirements
            - **Windows**: Windows 10 or later
            - **macOS**: macOS 10.14 or later
            - **Linux**: No additional dependencies required (bundle includes everything)
          draft: false
          prerelease: false
          files: |
            artifacts/PlayTorrio-Windows-x64/PlayTorrio-Windows-x64.zip
            artifacts/PlayTorrio-macOS-Universal/PlayTorrio-macOS-Universal.zip
            artifacts/PlayTorrio-Linux-x64-Bundle/PlayTorrio-Linux-x64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
