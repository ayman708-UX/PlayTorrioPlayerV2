name: Release Desktop Builds

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Windows
        run: flutter build windows --release
      
      - name: Create Windows artifact
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../PlayTorrio-Windows-x64.zip
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: PlayTorrio-Windows-x64
          path: PlayTorrio-Windows-x64.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build macOS
        run: flutter build macos --release
      
      - name: Create macOS artifact
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../PlayTorrio-macOS-Universal.zip NipaPlay.app
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: PlayTorrio-macOS-Universal
          path: PlayTorrio-macOS-Universal.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libkeybinder-3.0-dev libasound2-dev libmpv-dev
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Linux
        run: flutter build linux --release
      
      - name: Install AppImage tools
        run: |
          # Download linuxdeploy and linuxdeploy-plugin-appimage
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget https://github.com/linuxdeploy/linuxdeploy-plugin-appimage/releases/download/continuous/linuxdeploy-plugin-appimage-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-plugin-appimage-x86_64.AppImage
          
          # Extract them to avoid FUSE requirement
          ./linuxdeploy-x86_64.AppImage --appimage-extract
          mv squashfs-root linuxdeploy-squashfs
          ./linuxdeploy-plugin-appimage-x86_64.AppImage --appimage-extract
          mv squashfs-root linuxdeploy-plugin-squashfs
      
      - name: Create AppImage structure
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/lib
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          
          # Copy the Flutter bundle
          cp -r build/linux/x64/release/bundle/* AppDir/usr/bin/
          
          # Copy icon (if exists)
          if [ -f "linux/playtorrio.png" ]; then
            cp linux/playtorrio.png AppDir/usr/share/icons/hicolor/256x256/apps/playtorrio.png
          elif [ -f "icons/new-icon-apple.png" ]; then
            cp icons/new-icon-apple.png AppDir/usr/share/icons/hicolor/256x256/apps/playtorrio.png
          fi
          
          # Create desktop file
          cat > AppDir/usr/share/applications/playtorrio.desktop << 'EOF'
          [Desktop Entry]
          Name=PlayTorrio
          Exec=playtorrio
          Icon=playtorrio
          Type=Application
          Categories=AudioVideo;Video;Player;
          Comment=Video Player with Danmaku Support
          Terminal=false
          EOF
      
      - name: Build AppImage
        run: |
          export OUTPUT=PlayTorrio-Linux-x64.AppImage
          export ARCH=x86_64
          ./linuxdeploy-squashfs/AppRun --appdir AppDir --output appimage
      
      - name: Upload Linux AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: PlayTorrio-Linux-x64-AppImage
          path: PlayTorrio-Linux-x64.AppImage

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Get version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: PlayTorrio ${{ steps.version.outputs.version }}
          body: |
            ## PlayTorrio Desktop Release
            
            Portable builds for Windows, macOS (Universal), and Linux (AppImage).
            
            ### Downloads
            - **Windows**: `PlayTorrio-Windows-x64.zip` - Extract and run `PlayTorrio.exe`
            - **macOS**: `PlayTorrio-macOS-Universal.zip` - Extract and run `PlayTorrio.app` (Universal: Intel + Apple Silicon)
            - **Linux**: `PlayTorrio-Linux-x64.AppImage` - Make executable and run (includes all dependencies)
            
            ### Linux AppImage Usage
            ```bash
            chmod +x PlayTorrio-Linux-x64.AppImage
            ./PlayTorrio-Linux-x64.AppImage
            ```
            
            ### IPC Integration
            All builds support IPC mode for Electron integration. Launch with `--ipc` flag.
            See `bridge.md` for complete documentation.
            
            ### Requirements
            - **Windows**: Windows 10 or later
            - **macOS**: macOS 10.14 or later
            - **Linux**: No additional dependencies required (AppImage includes everything)
          draft: false
          prerelease: false
          files: |
            artifacts/PlayTorrio-Windows-x64/PlayTorrio-Windows-x64.zip
            artifacts/PlayTorrio-macOS-Universal/PlayTorrio-macOS-Universal.zip
            artifacts/PlayTorrio-Linux-x64-AppImage/PlayTorrio-Linux-x64.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
