name: Build Android

on:
  workflow_call:
    secrets:
      SIGNING_KEY:
        description: 'Base64 编码的签名密钥'
        required: true
      KEY_STORE_PASSWORD:
        description: 'Keystore 密码'
        required: true
      ALIAS:
        description: '密钥别名'
        required: true
      KEY_PASSWORD:
        description: '密钥密码'
        required: true
    outputs:
      version:
        description: '应用版本号'
        value: ${{ jobs.build.outputs.version }}
      artifact-name:
        description: '构建产物名称'
        value: ${{ jobs.build.outputs.artifact-name }}

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.setup.outputs.version }}
      artifact-name: release-Android
    env:
      FVP_DEPS_URL: https://github.com/wang-bin/mdk-sdk/releases/latest/download/
      FVP_DEPS_LATEST: 1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ github.token }}
          fetch-depth: 0

      - name: Free workspace disk (pre-cache)
        shell: bash
        run: |
          set -euo pipefail
          echo "=== Disk usage before cleanup ==="
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/lib/android/sdk/system-images
          sudo rm -rf /usr/local/lib/android/sdk/emulator
          sudo rm -rf /usr/local/lib/android/sdk/ndk/*
          echo "=== Disk usage after cleanup ==="
          df -h
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches/modules-2
            ~/.gradle/caches/jars-*
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-v2-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'pubspec.lock') }}
          restore-keys: |
            gradle-${{ runner.os }}-v2-
      
      - name: Setup Flutter Environment
        id: setup
        uses: ./.github/actions/setup-flutter

      - name: Pre-download Gradle Wrapper
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew --version || true
        continue-on-error: true

      - name: Build Android APK
        uses: ./.github/actions/build-android
        with:
          app-version: ${{ steps.setup.outputs.version }}
          signing-key: ${{ secrets.SIGNING_KEY }}
          keystore-password: ${{ secrets.KEY_STORE_PASSWORD }}
          key-alias: ${{ secrets.ALIAS }}
          key-password: ${{ secrets.KEY_PASSWORD }}
      
      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-Android
          path: build/app/outputs/apk/release/NipaPlay-*.apk
